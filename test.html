<!DOCTYPE html>
<html>
<head>
    <title>Drag and Drop —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π</title>
    <style>
        .container {
            display: flex;
            gap: 30px;
            padding: 20px;
        }

        .draggable {
            cursor: move;
            background: #f0f0f0;
            padding: 15px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 180px;
            transition: transform 0.2s;
        }

        .draggable:hover {
            transform: translateY(-2px);
        }

        .dropzone {
            border: 2px dashed #666;
            min-height: 250px;
            width: 300px;
            padding: 20px;
            background: #f8f8f8;
            border-radius: 10px;
            position: relative;
        }

        .dropzone::after {
            content: "–¢–æ–ª—å–∫–æ 1 —ç–ª–µ–º–µ–Ω—Ç";
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #999;
            font-size: 12px;
        }

        .info-panel {
            background: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: none; /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }

        .dragover {
            background: #e3f2fd !important;
            border-color: #2196F3 !important;
        }

        .dragging {
            opacity: 0.7;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items-container">
            <div class="draggable" draggable="true" id="item1" data-info="–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —ç–ª–µ–º–µ–Ω—Ç–µ 1">üìÅ –≠–ª–µ–º–µ–Ω—Ç 1</div>
            <div class="draggable" draggable="true" id="item2" data-info="–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —ç–ª–µ–º–µ–Ω—Ç–µ 2">üì∑ –≠–ª–µ–º–µ–Ω—Ç 2</div>
            <div class="draggable" draggable="true" id="item3" data-info="–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —ç–ª–µ–º–µ–Ω—Ç–µ 3">üìÑ –≠–ª–µ–º–µ–Ω—Ç 3</div>
        </div>
        
        <div class="dropzone"></div>
        
        <div class="info-panel" id="infoPanel">
            <h3>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:</h3>
            <div id="current-info">–ù–µ—Ç –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞</div>
        </div>
    </div>

    <script>
        const dropzone = document.querySelector('.dropzone');
        const container = document.querySelector('.items-container');
        const infoPanel = document.getElementById('infoPanel');
        const currentInfo = document.getElementById('current-info');
        let draggedItem = null;

        document.querySelectorAll('.draggable').forEach(item => {
            item.originalParent = container;
            item.addEventListener('dragstart', handleDragStart);
            item.addEventListener('dragend', handleDragEnd);
        });

        dropzone.addEventListener('dragover', handleDragOver);
        dropzone.addEventListener('dragleave', handleDragLeave);
        dropzone.addEventListener('drop', handleDrop);

        function handleDragStart(e) {
            draggedItem = e.target;
            e.dataTransfer.setData('text/plain', e.target.id);
            e.target.classList.add('dragging');
            draggedItem.originalParent = e.target.parentElement;
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.target.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.target.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.target.classList.remove('dragover');
            
            if (dropzone.children.length > 0) {
                const existingItem = dropzone.firstElementChild;
                existingItem.originalParent.appendChild(existingItem);
            }

            const data = e.dataTransfer.getData('text/plain');
            const newItem = document.getElementById(data);
            dropzone.appendChild(newItem);

            updateInfo(newItem);
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            draggedItem = null;
        }

        function updateInfo(item) {
            if (!item) {
                infoPanel.style.display = 'none';
                currentInfo.innerHTML = '–ù–µ—Ç –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞';
                return;
            }

            const info = item.dataset.info;
            const time = new Date().toLocaleTimeString();
            currentInfo.innerHTML = `
                <strong>${item.textContent}</strong><br>
                <em>${info}</em><br>
                <span class="timestamp">–î–æ–±–∞–≤–ª–µ–Ω–æ: ${time}</span>
            `;
            infoPanel.style.display = 'block';
        }
    </script>
</body>
</html>
